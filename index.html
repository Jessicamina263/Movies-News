<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    <script src="https://kit.fontawesome.com/ce5a8a70fd.js" crossorigin="anonymous"></script>
    <title>Movie News</title>
</head>

<body style="background-color: black;">
    <!-- Side Menu -->

    <div style="background-color: white; width: 60px; height: 100vh; position: fixed;" class="fixed-top">
        <div style="display: flex;margin-top: 20px;text-align: center;">
            <h1 style="color: red;">M</h1>
            <h1 style="color: rgb(76,148,181);">S</h1>
        </div>
        <i class="fa-solid fa-bars col-12 fs-3 text-center" style="color: black; margin-top: 330px;" id="menubutton"></i>
        <div class="menu" id="optionsmenu" style="margin-left: 60px;"></div>
        <i class="fa-brands fa-facebook-f col-12 fs-3 text-center" style="color: black;margin-top: 300px;"></i>
        <i class="fa-brands fa-x-twitter col-12 fs-3 text-center" style="color: black;margin-top: 20px;"></i>
        <i class="fa-solid fa-globe col-12 fs-3 text-center" style="color: black;margin-top: 20px;"></i>
        <i class="fa-solid fa-share-nodes col-12 fs-3 text-center" style="color: black;margin-top: 20px;"></i>
    </div>

    <!-- Main Content -->
    <nav>
        <div style="display: flex; margin-left: 450px; margin-top: 20px;">
            <h1 style="color: red;">M</h1>
            <h1 class="text-light">ovies</h1>
            <h1 style="color: rgb(76,148,181);">N</h1>
            <h1 class="text-light">ews</h1>
            <input id="searchInput" type="text" placeholder="    get movies by word..."
                style="margin-top: 10px; margin-left: 15px; width: 700px;">
            <i class="fa-solid fa-magnifying-glass" style="color: #747981; margin-top: 20px; margin-left: 910px; position: absolute;"></i>
        </div>
    </nav>

    <!-- Movies Section -->
    <div id="moviesSection" style="margin-left: 150px;">
        <p style="color: rgb(194, 33, 87); margin-left: 665px;">Now Playing</p>
        <div id="moviesContainer" style="display: flex; flex-wrap: wrap;">
            <!-- Movies will be displayed here -->
        </div>
    </div>

    <!-- Contact Form -->
    <div style="margin-left: 150px; margin-top: 30px;">
        <p style="color: rgb(194, 33, 87); margin-left: 665px;">Contact Us</p>
        <form id="contactForm" style="margin-left: 490px;">
            <input id="name" type="text" placeholder="   Enter your name"
                style="margin-top: 20px; margin-left: 15px; width: 500px;">
            <br />
            <input id="email" type="text" placeholder="   Enter your email"
                style="margin-top: 20px; margin-left: 15px; width: 500px;">
            <br />
            <input id="subject" type="text" placeholder="   Enter your subject"
                style="margin-top: 20px; margin-left: 15px; width: 500px;">
            <br />
            <textarea id="message" name="message" style="margin-top: 20px; margin-left: 15px; width: 500px;" rows="5" placeholder="   Enter your Message"></textarea>
            <div style="display: flex; margin-top: 20px; margin-bottom: 50px;">
                <button type="submit" style="margin-left: 20px;" class="submitbutton">Submit</button>
                <div class="backbutton">
                    <i class="fa-solid fa-circle-up fa-3x" style="color: #f7f7f7;"></i>
                </div>
            </div>
        </form>
    </div>

    <!-- footer -->
    <footer style="margin-top: 220px;">
        <p>
            &copy; 2024. All rights reserved by 
            <a href="https://www.linkedin.com/in/jessica-mina-3048a628b/">Jessica Mina</a>.
        </p>
    </footer>

    <script src="js.js"></script>
</body>

</html>
